<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Onyx Bites</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Onyx Bites Catering</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form id="contact-form" action="form-success.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="year"></span> Onyx Bites Catering. All rights reserved.</p>
            <p>Last updated: <span id="lastModified"></span></p>
            <div class="social-links">
                <a href="images/facebook-logo.jpg" target="_blank">Facebook</a> |
                <a href="images/instagram logo.jpg" target="_blank">Instagram</a> |
                <a href="images/Twitter.png" target="_blank">Twitter</a>
            </div>
        </div>
    </footer>
    <script src="scripts/footer.js"></script>

</body>
</html>
