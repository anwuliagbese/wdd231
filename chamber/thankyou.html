<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Thank You for Applying!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="join.html">Join</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="confirmation">
            <h2>Your Application Details</h2>
            <p><strong>First Name:</strong> <span id="fname"></span></p>
            <p><strong>Last Name:</strong> <span id="lname"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile:</strong> <span id="mobile"></span></p>
            <p><strong>Business Name:</strong> <span id="business"></span></p>
            <p><strong>Submitted on:</strong> <span id="timestamp"></span></p>
        </section>
        <a href="index.html" class="back-button">Back to Home</a>

    </main>

    <footer>
        <p>&copy; 2025 Chamber of Commerce</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("fname").textContent = params.get("first-name");
        document.getElementById("lname").textContent = params.get("last-name");
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("mobile").textContent = params.get("mobile");
        document.getElementById("business").textContent = params.get("organization");
        document.getElementById("timestamp").textContent = params.get("timestamp");
    </script>
</body>
</html>
